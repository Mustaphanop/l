<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen -MENJA</title>

<meta name="theme-color" content="#2c3f51"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>لعبه كسر الصندوق</h1>
		<button type="button" class="play-normal-btn"> √ بدا اللعب</button>
		<button type="button" class="play-casual-btn"> لعب بعدد </button>
		<div class="credits"> المطور مصطفى السيد ✓ <a href="https://mustaphanop.github.io/I-m-/"> موقع المطور  </a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">اكمل الدور </button>
		<button type="button" class="menu-btn--pause">خروج من الدور </button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">لعب مرة اخري</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>
